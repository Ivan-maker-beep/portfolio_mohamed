<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ Mohamed - Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- FOND ANIMÉ -->
  <div class="background"></div>

  <!-- HEADER : Nom + Descriptif -->
  <header class="hero">
    <h1>DJ MOHAMED</h1>
    <p>Développeur web & DJ — je mixe le code comme la musique.</p>
  </header>

  <!-- PLATINE DJ -->
  <main class="platine">
    <!-- DECK GAUCHE -->
    <div class="deck left">
      <div class="jogwheel"></div>
      <div class="pads">
        <button></button><button></button><button></button><button></button>
        <button></button><button></button><button></button><button></button>
      </div>
    </div>

    <!-- DECK CENTRAL -->
    <div class="deck center">
      <!-- FADERS (Compétences) -->
      <div class="faders">
        <div class="fader">
          <label>HTML</label>
          <input type="range" value="90" />
        </div>
        <div class="fader">
          <label>CSS</label>
          <input type="range" value="85" />
        </div>
        <div class="fader">
          <label>JS</label>
          <input type="range" value="80" />
        </div>
        <div class="fader">
          <label>React</label>
          <input type="range" value="75" />
        </div>
      </div>

      <!-- FX + CROSS FADER -->
      <div class="fx">
        <div></div><div></div>
      </div>
      <div class="crossfader">
        <input type="range" value="50" />
      </div>

      <!-- LOGOS SOCIAUX -->
      <div class="logos">
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn"></a>
        <a href="#"><img src="https://simpleicons.org/icons/soundcloud.svg" alt="SoundCloud"></a>
      </div>
    </div>

    <!-- DECK DROIT -->
    <div class="deck right">
      <div class="jogwheel"></div>
      <div class="pads">
        <button></button><button></button><button></button><button></button>
        <button></button><button></button><button></button><button></button>
      </div>
    </div>
  </main>
</body>
</html>
